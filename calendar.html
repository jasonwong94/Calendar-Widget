<html>
	<head>
		<title>Calendar Widget | YNCN </title> 
		<!-- Boostrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js"></script>
		<script src="calendar_app.js"></script>
		<script src="calendar_service.js"></script>
		<script src="calendar_controller.js"></script>
	</head>
	<body ng-app="calendarWidget" ng-controller="calendarController as main">
		<h1>Calendar</h1>
		<button type="button" class="btn btn-default" ng-click="main.PreviousMonth()">Previous Month</button>
		<span>{{main.selectDate.year}}</span>
		<span>{{main.selectDate.month}}</span>
		<button type="button" class="btn btn-default" ng-click="main.NextMonth()">Next Month</button>
		
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
				<tr ng-repeat="(weekID, week) in main.monthObjects">
					<td ng-repeat="(date, event) in week">
						{{date | date:'MM/yyyy'}}
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
